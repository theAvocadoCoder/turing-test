<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Turing Test</title>
</head>
<body>

  <div class="flex items-center justify-center w-screen h-screen bg-blue-100">
    <div class="flex flex-col items-center justify-center w-60 h-60 border border-black bg-blue-200 p-5">
        <h4 class="text-lg text-center mb-3">Is Valid Checker</h4>
        <input id="input-field" class="mb-2 border border-black w-24 h-10 rounded-md" type="text">
        <button id="check-btn" class="mb-3 p-2 bg-blue-500 border border-blue-600 text-white h-10 rounded-full" onclick="checkFunction()">Check</button>
        <div id="result-div" class="flex items-center justify-center w-full h-20 bg-blue-100">
          <span id="result" class="text-xl text-center"></span>
        </div>
    </div>
  </div>

  
  <script src="index.js"></script>
  
</body>
</html>
